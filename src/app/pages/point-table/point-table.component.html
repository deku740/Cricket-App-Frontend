<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-600 px-2">Point Table</h1>
    <div class="overflow-x-auto">
        <table class="shadow-lg text-center mt-8 min-w-full bg-white shadow-md rounded-lg overflow-hidden border-b">
          <thead class="bg-indigo-500 text-white">
            <tr>
                @for (heading of tableHeading; track $index){
                    <th class="py-3 px-4 uppercase font-semibold text-sm border-b">{{heading}}</th>
                }
            </tr>
          </thead> 
          <tbody class="text-gray-700">
            @for (team of pointTable; track $index) {
                <tr class="hover:bg-indigo-100 hover:scale-105 transition-all cursor-pointer"
                    [ngClass]="{
                        'bg-green-200':$index<=4,
                        'bg-red-200':$index>4
                    }"
                >
                    @if ($index>0) {
                        @for (data of team; track $index) {
                        
                            <td class="py-3 px-4 border-b">{{data}}</td>
                    }
                    }
                  </tr>
            }
            
            
          </tbody>
        </table>
      </div>
      
</div>
